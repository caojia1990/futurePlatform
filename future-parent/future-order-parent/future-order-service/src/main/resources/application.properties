#rabbitMQ EXCHANGE
#报单回报
topicExchange.onRtnOrder=future.order.onRtnOrder
#成交回报
topicExchange.onRtnTrade=future.order.onRtnTrade
#CTP报单检查失败
topicExchange.onRspOrderInsert=future.order.onRspOrderInsert
#撤单回报
topicExchange.onRspOrderAction=future.order.onRspOrderAction
#错误回调
topicExchange.onRspError=future.order.onRspError
#报单录入错误回调
topicExchange.onErrRtnOrderInsert=future.order.onErrRtnOrderInsert

#dubbo
dubbo.registry.address=localhost\:2181

#db配置
#H2
jdbc.driverClassName=org.h2.Driver
#jdbc.url=jdbc:h2:tcp://localhost/~/test
jdbc.url=jdbc:h2:mem:future;DB_CLOSE_DELAY=-1
jdbc.username=sa
jdbc.password=
