<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>指标管理</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" />
<!-- <script type="text/javascript" src="resources/bootstrap/js/bootstrap.min.js"></script>
<link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/> -->

<script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>

<!-- <script src="resources/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
<link rel="stylesheet" href="resources/jquery-ui-1.12.1.custom/jquery-ui.min.css" /> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />

<!-- 操作完成提示插件 -->
<script src="https://cdn.bootcss.com/toastr.js/latest/js/toastr.min.js"></script>
<link href="https://cdn.bootcss.com/toastr.js/latest/css/toastr.min.css" rel="stylesheet" />

<script type="text/javascript">

    toastr.options.positionClass = 'toast-bottom-left';
    window.onload = function(){
        var sql = new Vue({
            el:'#sql',
            data:{
                module:null,
                statement:null,
                result:null},
            methods:{
                save:function(){
                    this.$http.post('saveEma',this.EMA).then(response => {
                        // success callback
                        if(response.body.rspCode == '00000'){
                            $( "#quotaDetail" ).dialog( "close" );
                            toastr.success('保存成功');
                            emaTable.queryEmaList();
                        }
                    }, response => {
                        toastr.error('保存失败'+response.body.errorMsg);
                    });
                }
            }
        });
    }
</script>

</head>
<body>


<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-md-1 column">
        </div>
        <div class="col-md-10 column">
        
            <div th:include="common :: header"></div>
            
            <div id="sql">
                <form class="form-horizontal">
                  <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-2">
                          <label for="module" class="control-label">模块</label>
                          <select v-model="module" class="form-control">
                              <option value="1">策略</option>
                              <option value="2">合约</option>
                              <option value="3">指标</option>
                              <option value="4">订单</option>
                          </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <textarea class="form-control" rows="5"></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-5 col-sm-10">
                      <button type="button" class="btn btn-default">执行</button>
                    </div>
                  </div>
                </form>
            </div>
        </div>
        <div class="col-md-1 column">
        </div>
    </div>
</div>
</body>
</html>
