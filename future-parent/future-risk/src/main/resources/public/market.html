<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Title</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" />
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>

<script type="text/javascript">
    window.onload = function(){
    	
	    var marketTable = new Vue({
	        el:'#marketTable',
	        data:{
	            instruments:[]
	        },
	        created: function () {
	            // `this` 指向 vm 实例
	            console.log('a is: ' + this.a)
	            this.queryInstrumentNames();
	        },
	        methods:{
	            queryInstrumentNames:function(){
	                // GET /someUrl
	                this.$http.get('queryInstrumentName').then(response => {
	                    // success callback
	                    this.instruments = response.body;
	                }, response => {
	                    // error callback
	                });
	            },
	            orderBoard:function(row){
	                console.log(row);
	            }
	        }
	        
	    })
    }
</script>
    
</head>
<body>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-md-1 column">
            </div>
            <div class="col-md-10 column">
                <div class="row pre-scrollable">
                <table class="table">
                    <thead>
                        <tr>
                            <th>合约</th>
                            <th>最新价</th>
                            <th>买价</th>
                            <th>买量</th>
                            <th>卖价</th>
                            <th>卖量</th>
                            <th>涨跌</th>
                            <th>涨跌幅</th>
                            <th>涨停价</th>
                            <th>跌停价</th>
                            <th>成交量</th>
                            <th>今开盘</th>
                            <th>最低价</th>
                            <th>最高价</th>
                            <th>昨收盘</th>
                            <th>昨结算</th>
                        </tr>
                    </thead>
                    <tbody id="marketTable">
                        <tr v-for="instruemnt in instruments" v-on:dblclick="orderBoard(instruemnt)">
                            <td>{{instruemnt}}</td>
                        </tr>
                    </tbody>
                </table>
                </div>
            </div>
            <div class="col-md-1 column">
            </div>
        </div>
    </div>
</body>
</html>
