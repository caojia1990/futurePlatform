<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Title</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" />
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>

<script type="text/javascript">
    window.onload = function(){
        
        var marketTable = new Vue({
            el:'#marketTable',
            data:{
                instruments:{}
            },
            created: function () {
                // `this` 指向 vm 实例
                console.log('a is: ' + this.a)
                this.queryInstrumentNames();
                this.websocket();
            },
            methods:{
                queryInstrumentNames:function(){
                    // GET /someUrl
                    this.$http.get('queryInstrumentName').then(response => {
                        // success callback
                        for(var i=0 ; i< response.body.length ; i++){
                            var key = response.body[i];
                            //this.instruments[key] = key;  
                            //Vue 不能检测对象属性的添加或删除 使用下面的语法
                            Vue.set(marketTable.instruments, key, {})
                        }
                        //this.instruments = response.body;
                    }, response => {
                        // error callback
                    });
                },
                orderBoard:function(row){
                    console.log(row);
                },
                websocket:function(){
                    if ("WebSocket" in window){
                        // 打开一个 web socket
                        var ws = new WebSocket("ws://localhost:8090/market/subscribe");

                        ws.onopen = function(){
                            // Web Socket 已连接上，使用 send() 方法发送数据
                            //ws.send(shopId);
                            //alert("数据发送中：...");
                        };

                        ws.onmessage = function (evt){
                            var received_msg = evt.data;
                            var marketData =  JSON.parse(received_msg);
                            //this.instruments[marketData.instrumentID] = marketData;
                            Vue.set(marketTable.instruments, marketData.instrumentID, marketData)
                            //alert("数据已接收:"+received_msg);
                        };

                        ws.onclose = function(){
                            // 关闭 websocket
                            alert("连接已关闭...");
                        };
                    } else {
                        // 浏览器不支持 WebSocket
                        alert("您的浏览器不支持 WebSocket!");
                    }
                }
            }
            
        })
    }
</script>
    
</head>
<body>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-md-1 column">
            </div>
            <div class="col-md-10 column">
                <div class="row pre-scrollable">
                <table class="table">
                    <thead>
                        <tr>
                            <th>合约</th>
                            <th>最新价</th>
                            <th>买价</th>
                            <th>买量</th>
                            <th>卖价</th>
                            <th>卖量</th>
                            <th>涨跌</th>
                            <th>涨跌幅</th>
                            <th>涨停价</th>
                            <th>跌停价</th>
                            <th>成交量</th>
                            <th>今开盘</th>
                            <th>最低价</th>
                            <th>最高价</th>
                            <th>昨收盘</th>
                            <th>昨结算</th>
                        </tr>
                    </thead>
                    <tbody id="marketTable">
                        <tr v-for="(value,key) in instruments" :key="key" v-on:dblclick="orderBoard(key)">
                            <td>{{ key }}</td>
                            <td>{{ value.openPrice }}</td>
                            <td>{{ value.bidPrice1 }}</td>
                            <td>{{ value.bidVolume1 }}</td>
                            <td>{{ value.askPrice1 }}</td>
                            <td>{{ value.askVolume1 }}</td>
                        </tr>
                    </tbody>
                </table>
                </div>
            </div>
            <div class="col-md-1 column">
            </div>
        </div>
    </div>
</body>
</html>
